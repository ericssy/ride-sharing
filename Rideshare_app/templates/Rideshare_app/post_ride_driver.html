<html>
{% load socialaccount %}
{% providers_media_js %}
{% load bootstrap4 %}
{% bootstrap_css %}

<head>
  <style>
    .col-sm-6 {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="post_ride.css">
  <link rel="stylesheet" type="text/css" href="profile.css">
  <nav class="navbar navbar-dark" style="background-color: lightblue">
    <a class="navbar-brand" href="{% url 'index' %}">CavPool</a>
    <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'profile' user_id %}">Profile</a>
    </li>
  </ul>
  </nav>
</head>
<body>
  <div class="col-sm-6">
    <div class="card-header" style="background-color: orange; border-color: transparent;">
      <h3 style="color: white">Post a New Ride</h3>
    </div>
    <div class="card">
      <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <table>
                {{form.as_p}}
              </table>
              <button type="submit" class="btn btn-primary">Submit Post</button>
            </form>
      </div>
    </div>
  </div>
</body>
</html>
