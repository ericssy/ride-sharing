<html>

{% load bootstrap4 %}
{% bootstrap_css %}

<style>
	.sidenav {
		position: fixed;
		width: 100px;
		left: 10px;
		padding: 10px;
		background: linen;
	}
</style>

<body>

<nav class="navbar navbar-dark" style="background-color: #232D4B">
	<ul class="navbar-nav">
		<li class="nav-item active">
			<a class="nav-link" href="{% url 'index' %}">Homepage</a>
		</li>
	</ul>
</nav>

<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1>You searched for trips to *destination* from *origin* on *date*:</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-2">
		<nav class="navbar navbar-dark" style="background-color: #fbb584">
			<ul class="navbar-nav">
				<li class="nav-item">
					<form>
						<h3>Filter:</h3>
						<h6>Origin</h6>
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="">NOVA
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="">Out of State
								</label>
							</div>
						<h6>Destination</h6>
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="">NOVA
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="">Out of State
								</label>
							</div>
						<h6>Date</h6>
							<input type="date">
						<h6>Time</h6>
							<input type="time">
						<h6>Price</h6>
							<input type="range" class="form-control-range" min="0" max="100" step="5">
						<h6>Number of Passengers</h6>
							<input type="range" class="form-control-range" min="0" max="10" step="1">
						<button type="submit" class="btn">Apply</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-sm-10">

	</div>
</div>
</body>
</html>
